<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="loader">
        <img src="./preloader.gif" alt="Pacman Loader">
    </div>
    <header>
        <video class="video-container" autoplay muted loop>
            <source src="./video.mp4" type="video/mp4">
        </video>
        <h1>Video and preloader project</h1>
        <button class="switch-buttons">
            <span>
                Play
            </span>
            <span>
                Pause
            </span>
            <span class="switch"></span>
        </button>
    </header>
</body>
<script src="app.js"></script>

</html>
