<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reviews</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="title">
            <h1>Our Reviews</h1>
            <div class="underline"></div>
        </div>
        <section class="section1">
            <article class="main-container">
                <div class="image-container">
                    <img class="profile-image" id="img" src="person-1.jpeg" alt="unknown profile picture">
                </div>
                <h3 class="name" id="name">Peter Jones</h3>
                <p class="job" id="job">INTERN</p>
                <p class="info" id="info">
                    Sriracha literally flexitarian irony, vape marfa unicorn. Glossier tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb marfa hell of pabst raclette post-ironic jianbing swag.
                </p>
                <div class="buttons-container">
                    <button class="buttons" id="prev-btn"><i class="fa-solid fa-chevron-left fa-xl"></i></button>
                    <button class="buttons" id="next-btn"><i class="fa-solid fa-chevron-right fa-xl"></i></button>
                    <button class="button surprise" id="random-btn">Surprise me</button>
                </div>
            </article>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/0f3c732ecf.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
